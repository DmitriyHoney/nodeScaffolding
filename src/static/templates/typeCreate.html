<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Scaffolding</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Scaffolding</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Схемы</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <form id="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Наименование схемы</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title">
                  <div class="form-text">Как корабль назовёшь так он и поплывёт.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Схема в JSON</label>
                  <textarea class="form-control" id="exampleInputPassword1" name="data"></textarea>
                </div>
                <button type="submit" id="btnSave" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </section>

    <script src="./bootstrap.js"></script>
    <script src="./main.js"></script>
    <script>
        const $form = document.getElementById('form');
        $form.addEventListener('submit', (e) => {
            e.preventDefault();
            const fData = new FormData($form);
            const result = {};
            for(let [name, value] of fData) {
                result[name] = name === 'data' ? JSON.parse(value) : value;
            }
            api.createType(result).then((title) => {
                window.location.href = `/typeDetail.html?name=${title}`;
            })
        });
    </script>
  </body>
</html>
